<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/popup.css" rel="stylesheet">
		<script src="libraries/angular.min.js">
</script>
		<script src="libraries/jquery.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body ng-app="App">
		<div ng-controller="LoginController as Login">
			<div ng-show="!loggedIn" class="header">{{statusMessage}}</div>
			<div class="center">
				<button class="button" ng-click="Login.launch()" ng-show="!loggedIn">Login</button>
			</div>
		</div>{{mainMenu}}
		<div ng-show="mainMenu" ng-controller="MainMenuController as Main" style="padding:10px">
			<div class="tableWrapper">
				<div class="header">Active</div>
				<table>
					<tr>
						<th>Name</th>
						<th>Status</th>
					</tr>
					<tr ng-repeat="torrent in active">
						<td>{{torrent.name}}</td>
						<td>{{torrent.downloadedPart * 100}}%</td>
					</tr>
				</table>
			</div>
			<div class="tableWrapper">
				<div class="header">Waiting to be queued</div>
				<table>
					<tr>
						<th>Name</th>
						<th>Remove</th>
					</tr>
					<tr ng-repeat="torrent in addedTorrents">
						<td>{{torrent.name}}</td>
						<td>
							<button class="small-button" ng-click="Main.remove($index)">x</button>
						</td>
					</tr>
				</table>
					<button class="small-button" ng-click="Main.queue()">Queue</button>
			</div>
			<div class="tableWrapper">
				<div class="header">Waiting</div>
				<table>
					<tr>
						<th>Name</th>
					</tr>
					<tr ng-repeat="torrent in waiting">
						<td>{{torrent.name}}</td>
					</tr>
				</table>
			</div>
			<div class="tableWrapper">
				<div class="header">Recently Downloaded</div>
				<table>
					<tr>
						<th>Name</th>
					</tr>
					<tr ng-repeat="torrent in finished">
						<td>{{torrent.name}}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
